name: Run API Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test
      env:
        API_KEY: ${{ secrets.API_KEY }}
        API_TOKEN: ${{ secrets.API_TOKEN }}